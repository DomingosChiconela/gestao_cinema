{% extends 'bases/base_cinema.html' %}
{% load static %}
{% block 'head' %}{% endblock %}
<title>{% block 'title' %}cadastrar_filme {% endblock %}</title>


{% block 'body' %}
<br>
<br>
{% if messages %}
    
        {% for message in messages %}
            <div id="mensagem-container" class="alert {{ message.tags }}">{{ message }}</div>
        {% endfor %}

    <script> setTimeout(function(){
        var mensagemContainer = document.getElementById('mensagem-container');
        if (mensagemContainer) {
            mensagemContainer.style.display="none"; 
        }
    },3000);</script>
{% endif %}
<br>

<div class="formulario" style="width: 50%;height: 60vh;">
    <br>
<div class="form">
<form action="" method="POST" enctype='multipart/form-data'> {% csrf_token %}

    
    <label >Titulo</label>           
    <input type="text" class="form-control" placeholder="Digite o titulo do filme ..." name="titulo">


           
<div class="row">
    <div class="col-md-6">
        <label >Duração</label>
        <input type="time" class="form-control" placeholder="Digite a duração do filme ..." name="duracao">
    </div>

    <div class="col-md-6">
        <label >Gênero</label>
        <input type="text" class="form-control" placeholder="Digite o genero do filme ..." name="genero">
    </div>   
</div>  
<div class="row">

<div class="col-md-6">
 
    
  <label >Origem  </label>           
  <input type="text" class="form-control" placeholder="Digite a origem do filme ..." name="origem">

</div>

<div class="col-md-6">
            <label >Director</label>
            <select class="form-control" name="director" >
                
                <option ></option>
            {% for director in directores %}
                <option value="{{director.id}}" >{{director.nome}}</option>
                 {% endfor %}
            </select>
        </div>  
        


</div>
  
 
        
    
    <div class="row">

        
        <div class="col-md-6">
            <label >Atores</label>
            <select class="select form-control " multiple name="atores">
               {% for ator in atores %}
               <option class="opt" value="{{ator.id}}">{{ator.nome}}</option>
           {% endfor %}
           </select>
           </div>
        
        
         <div class="col-md-6">
            <br>
            <label >Capa</label>
          
            <input type="file" placeholder="Ícone" name="capa" class="form-control" required>
        </div> 

    </div>

    
    <br>

    <div class="butao-salvar"  style="margin-left: 45%;">
<button   style="background:deepskyblue; border:none;" type="submit"  class="btn-principal">Salvar</button>

    </div>
                     
                

 
</form>
</div>

</div>
{% endblock %}
