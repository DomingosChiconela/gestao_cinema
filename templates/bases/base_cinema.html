{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'cinema/css/cinema.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <script src="https://kit.fontawesome.com/c21474a7b2.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="{% static 'usuarios/img/fa.png' %}" type="image/x-icon">
    {% block 'head' %}{% endblock %}
    <title>{% block 'title' %}{% endblock %}</title>
 
    <style>
        #noti{
            position: absolute;
            z-index: 999;
            background-color:red;
            padding: 1px;
            color: white;
            margin-top: -15px;
            border-radius: 15px;

        }

       
    </style>
</head>
<body  class="body" >

   
    <header>
            <div  id="hamburgue" class="hamburgue">
                
                <i style="cursor: pointer;" class="fa-solid fa-bars-staggered"></i>
            
            </div>
            <div class="logo">
            <img style="width: 30%;" src="{% static 'cinema/img/logo.png' %}" alt="logo">


            </div>
            <div class="menu">
                    <ul>
                       <a href="{% url 'view_perfil_cinema'  %}"><li> <i class="fa-solid fa-user"></i></li></a> 
                       <a href="#"><li><span  id="noti">{% block 'notificacao' %}{% endblock %}</span> <i class="fa-solid fa-bell"></i> </li></a> 
                       <a href="{% url 'sair'  %}"><li id="sair"> <i class="fa-solid fa-right-from-bracket"></i>  </li></a> 
                    </ul>

            </div>

    </header>
    <aside style="overflow: auto;"  class="siderbar"  id="side">
     <br>
        <ul>

       <a href="{% url 'dasboar_cinema'  %}" style="text-decoration: none;"> <li> <span class="icon"> <i class="fa-solid fa-house"></i></span>
            <span class="titulo"> Dashboard</span>
            
        </li></a>

        <a href= "{% url 'view_filme'  %}" style="text-decoration: none;" ><li><span class="icon"> <i class="fa-solid fa-film"></i> </span>
            <span class="titulo">Filme</span>
            
        </li></a>
        <a href= "{% url 'view_cartaz'  %}" style="text-decoration: none;"><li><span class="icon"> <i class="fa-solid fa-file"></i> </span><span class="titulo">  Cartaz</span>
            
        </li></a>
        <a href= "#" style="text-decoration: none;"><li><span class="icon"> <i class="fa-solid fa-bullseye"></i></span><span class="titulo">  Sessão</span>
            
        </li></a>
        <a href="#" style="text-decoration: none;"> <li> <span class="icon"> <i class="fa-solid fa-location-dot"></i></span>
            <span class="titulo"> Localização</span>
           
        </li> </a>
        <a href="#" style="text-decoration: none;"> <li> <span class="icon"><i class="fa-solid fa-gear"></i></span>
            <span class="titulo">Definições</span>
            
        </li></a>


        <a  href="#"  style="text-decoration: none;" ><li class="mini">  <span class="icon"><i class="fa-regular fa-user"></i></span>
            <span class="titulo">Perfil</span>
           
        </li> </a>
       <a   href="#"  style="text-decoration: none;"> <li class="mini">  <span class="icon"><i class="fa-solid fa-bell"></i></span>
            <span class="titulo">Notificações</span>
           
        </li> </a>

       <a href="{% url 'sair'  %}" style="text-decoration: none;" > <li  class="mini">  <span class="icon"><i class="fa-solid fa-right-from-bracket"></i></span>
            <span class="titulo">Sair</span>
            
        </li></a>

       
        </ul>


    </aside>

    <main id="main">

 {% block 'body' %}{% endblock %}
    
    </main>
    
   














<script src="{% static 'cinema/js/controle.js' %}"></script>
 <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
